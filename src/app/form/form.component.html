<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <app-card *ngFor="let c of formData.cards" [cardData]="c" [formGroup]="formGroup" [readonly]="formData.readonly"></app-card>
  <button type="submit" class="btn btn-primary" [disabled]="!formGroup.valid">{{formData.submit}}</button>
  <button type="button" class="btn btn-secondary" (click)="toggleReadonly()">Toggle Readonly Mode</button>
</form>
