<form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <app-card *ngFor="let c of formData.cards" [cardData]="c" [formGroup]="formGroup" [readonly]="formData.readonly"></app-card>
  <app-button *ngFor="let b of formData.buttons" [buttonData]="b" [formGroup]="formGroup" [readonly]="formData.readonly"></app-button>
</form>
