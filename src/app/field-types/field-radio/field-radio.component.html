<div class="{{fieldData.containerClass}}" [formGroup]="formGroup">
  <div *ngFor="let option of fieldData.options" class="{{fieldData.radioItemClass}}">
    <input type="{{fieldData.inputType}}" class="{{fieldData.fieldClass}}" [attr.disabled]="fieldData.readonly ? 'true' : null"
      [class.is-invalid]="fieldData.invalid && (fieldData.dirty || fieldData.touched)" id="{{fieldData.id}}_{{option.value}}"
      attr.aria-describedby="{{fieldData.help}}" placeholder="{{fieldData.placeholder}}" formControlName="{{fieldData.name}}"
      name="{{fieldData.name}}" value="{{option.value}}" [attr.checked]="option.value === fieldData.value ? 'true' : null">
    <label class="form-check-label" for="{{fieldData.id}}_{{option.value}}">{{option.label}}</label>
  </div>
  <small class="form-text text-muted">{{fieldData.smallText}}</small>
  <div class="invalid-feedback" *ngIf="fieldData.errors && fieldData.errors.required">
    {{fieldData.label}} is required.
  </div>
  <div class="invalid-feedback" *ngIf="fieldData.errors && fieldData.errors.maxlength">
    {{fieldData.label}} is too long.
  </div>
</div>
